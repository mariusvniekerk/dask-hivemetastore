sudo: required

language: python

services:
  - docker

before_install:
  - docker pull fpin/docker-hive-spark
  - mkdir data
  - docker run --rm -e USER=`id -u -n` -e USER_ID=`id -u` -it -v `pwd`/data:/data/hive -p 127.0.0.1:9083:9083 -p 127.0.0.1:10000:10000 fpin/docker-hive-spark
  # install conda and other deps
  - wget http://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
  - chmod +x miniconda.sh
  - ./miniconda.sh -b
  - export PATH=/home/travis/miniconda/bin:$PATH

install:
  - conda install --yes -c conda-forge distributed pytest pyhive sasl thrift_sasl pandas

script:
  - pytest -vrsx .